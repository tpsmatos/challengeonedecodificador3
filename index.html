<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   
</head>
 
<body>
    <header>
        <img src="/imagens/logo.png" class="logo" alt="Logo da Alura">
        <h1 class="titulo">Decodificador de texto</h1>
    </header>
 
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder=" Digite seu texto aqui"></textarea>
           <div>
                <img src="/imagens/alerta.png" class="informacao" alt="Apenas letras minúsculas e sem acento.">
           </div>
           
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">
                    Criptografar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>
            </div>
        </section>
 
        <section class="mensagem-box">
            <textarea class="mensagem" cols="18" rows="8"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

        <div id="output" class="cadeado">
            <img src="/imagens/cadeado.png" alt="cadeado">
            <h2>Nenhuma mensagem encontrada</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>

 
    </main>

    <footer class="rodape">
        <h3>♡ Desenvolvido por Tatiana Soares.</h3>
    </footer>

    <script src="script.js"></script>

</body>
</html>
